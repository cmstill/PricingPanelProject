<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pricing Panel Project</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/app.css">
</head>

<body>
	<div id="container">

		<div class="panel">
			<img src="./icons/icon1.png" alt="" class="panel-image">
			<h2 class="panel-header">Personal</h2>
			<ul class="panel-info">
				<li>custom domains</li>
				<li>sleeps after 30 mins of inactivity</li>
			</ul>
		</div>

		<div class="panel">
			<img src="./icons/icon2.png" alt="" class="panel-image">
			<h2 class="panel-header">Small Team</h2>
			<ul class="panel-info">
				<li>never sleeps</li>
				<li>multiple workers for more powerful apps</li>
			</ul>
		</div>

		<div class="panel">
			<img src="./icons/icon3.png" alt="" class="panel-image">
			<h2 class="panel-header">Enterprise</h2>
			<ul class="panel-info">
				<li>dedicated</li>
				<li>simple horizontal scalability</li>
			</ul>
		</div>

	</div>
</body>

</html>
