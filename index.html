<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pricing Panel Project</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/app.css">
</head>

<body>
	<div class="panel pricing-table">

		<div class="pricing-plan">
			<img src="./icons/icon1.png" alt="" class="panel-image">
			<h2 class="pricing-header">Personal</h2>
			<ul class="pricing-features">
				<li class="list-item">custom domains</li>
				<li class="list-item">sleeps after 30 mins of inactivity</li>
			</ul>
			<span class="pricing-price">FREE</span>
			<button>Sign Up</button>
		</div>

		<div class="pricing-plan">
			<img src="./icons/icon2.png" alt="" class="panel-image">
			<h2 class="pricing-header">Small Team</h2>
			<ul class="pricing-features">
				<li class="list-item">never sleeps</li>
				<li class="list-item">multiple workers for more powerful apps</li>
			</ul>
			<span class="pricing-price">$150</span>
			<button>Free Trial</button>
		</div>

		<div class="pricing-plan">
			<img src="./icons/icon3.png" alt="" class="panel-image">
			<h2 class="pricing-header">Enterprise</h2>
			<ul class="pricing-features">
				<li class="list-item">dedicated</li>
				<li class="list-item">simple horizontal scalability</li>
			</ul>
			<span class="pricing-price">$400</span>
			<button>Free Trial</button>
		</div>

	</div>
</body>

</html>
